<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="inputs">
      <div class="days timeStyle">
        <label>DAY</label>
        <input type="text" placeholder="DD">
        <span>Must be a valid day</span>
      </div>
      <div class="months timeStyle">
        <label>MONTH</label>
        <input type="text" placeholder="MM">
        <span>Must be a valid month</span>
      </div>
      <div class="years timeStyle">
        <label>YEAR</label>
        <input type="text" placeholder="YYYY">
        <span>Must be in the past</span>
      </div>
    </div>
    <hr>
    <img src="assets/images/icon-arrow.svg" alt="img">
    <br>
    <div class="outputs">
      <div class="showYears Format">
        <p><span>--</span> years</p>
      </div>
      <div class="showMonths Format">
        <p><span>--</span> months</p>
      </div>
      <div class="showDays Format">
        <p><span>--</span> days</p>
      </div>
    </div>
  </div>
  <script src="index.js" charset="UTF-8"></script>
</body>
</html>
